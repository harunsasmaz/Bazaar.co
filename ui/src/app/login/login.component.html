<div class="jumbotron">
  <div class="container">
<div class="row align-self-center" style="width: 100%">
  <div class="col-sm-6 offset-sm-3 align-self-center">
<div>
  <h2 align="center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" formControlName="email" class="form-control" (change)="error = ''" placeholder="your_email@example.com" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
      <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
        <div *ngIf="form.email.errors.email">* Invalid E-mail</div>
        <div *ngIf="form.email.errors.required"> Email is required </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" placeholder="******" (change)="error = ''" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
      <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
        <div *ngIf="form.password.errors.required" >Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading || !loginForm.controls.email.value || !loginForm.controls.password.value" class="btn btn-primary">Login</button>
      <img *ngIf="loading" class="pl-2" src="../../assets/loading.gif"/>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="success" class="alert alert-success">Successfully logged in!</div>
    <a routerLink="/register" class="go-register">Do you need an account?</a>
  </form>
</div>
  </div>
</div>
  </div>
</div>
