<div class="jumbotron">
  <div class="container">
<div class="row align-self-center justify-content-center" style="width: 100%;">
  <div class="col-sm-6  align-self-center">
<h2>Welcome</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">First Name</label>
    <input type="text" formControlName="name" placeholder="John" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.name.errors }" />
    <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
      <div *ngIf="form.name.errors">* First name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="surname">Last Name</label>
    <input type="text" formControlName="surname" placeholder="Doe" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.surname.errors }" />
    <div *ngIf="submitted && form.surname.errors" class="invalid-feedback">
      <div *ngIf="form.surname.errors">* Last name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="gender">Gender </label>
    <select class="form-control" formControlName="gender">
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="U">Unspecified</option>
    </select>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="text" formControlName="email"  placeholder="your_email@example.com" (change)="error = '' " class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      <div *ngIf="form.email.errors.pattern">* Invalid E-mail</div>
      <div *ngIf="form.email.errors.required">* E-mail is required</div>

    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" placeholder="******"  class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
      <div *ngIf="form.password.errors.required">* Password is required</div>
      <div *ngIf="form.password.errors.pattern"> * Must contain at least one lowercase, one uppercase and one digit</div>
    </div>
  </div>
  <div class="form-group">
    <label for="passwordcheck">Confirm Password</label>
    <input type="password" formControlName="passwordCheck" placeholder="******" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
    <div *ngIf="submitted && form.passwordCheck.errors" class="invalid-feedback">
      <div *ngIf="form.passwordCheck.value !== form.password.value">* Passwords are not matched</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="submitDisableStatus()" class="btn btn-primary">Register</button>
    <img *ngIf="loading" class="pl-3" src="../../assets/loading.gif" />
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div *ngIf="success" class="alert alert-success">Your account is successfully created!</div>
</form>
  </div>
</div>
  </div>
</div>
